<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Welcome to the Number Guessing Game!</h1>
    <p>Type in a guess as to what the number is (number is between 0 & 20)</p>
    <input id="userGuess">
    
    <button id="check" onclick="checkGuess()">Guess</button>
    <button id="guessList" onclick="guessList()">Past Guesses</button>
    <button id="cheatBtn" onclick="cheat()">Cheat</button>
    <p id="demo"></p> 
    <button id="restart" onClick="restart()">Restart Game</button>
    <p id="count"></p>
    <p id="pastGuesses"></p>
    <img id="img" >
    <p id="cheat"></p>
</div>


<div class="jumbotron text-center" style="margin-bottom:0">
</div>
<script 
    src="guessingGame.js">
</script>
</body>
</html>
